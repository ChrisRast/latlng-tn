<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="app">
        <div id>
            <label>
                Upload a txt file with on each line the address you want to search. Nothing else, nothing more.
                <input type="file" id="input" accept="text/plain">
            </label>
        </div>
        <div>
            <a href="" id="download" download="data.csv">Click to parse the file...</a>
            <div>
                <strong>Status:</strong>
                <div id="status"></div>
            </div>
            <div>
                <strong>Result:</strong>
                <div>
                    <code id="result"></code>
                </div>
            </div>
        </div>

        <script src="src/index.js"></script>
</body>

</html>
